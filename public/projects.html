        body {

        .nav-link {
            transition: all 0.2s ease;

        .toaster {

            padding: 10px 20px;
            border-radius: 5px;

        .profile-menu {
    position: absolute;
    top: 50px;
    right: 10px;
    background-color: white;
    border-radius: 5px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 200px;
    z-index: 100;
    overflow: hidden;
    display: none;
}

.profile-menu.show {
    display: block;
    animation: fadeIn 0.2s ease-out;
}

.profile-menu-item {
    padding: 10px 15px;
    cursor: pointer;
    transition: background-color 0.2s ease;
}

.profile-menu-item:hover {
    background-color: #f5f7fa;
}

.profile-menu-item i {
    margin-right: 8px;
    width: 16px;
    text-align: center;
}

/* Animation pour le menu */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Styles pour le modal de profil */
.avatar-preview {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    margin: 0 auto 20px auto;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 32px;
    color: white;
    font-weight: bold;
}

.color-selector {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 8px;
    margin-bottom: 15px;
}

.color-option {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    cursor: pointer;
    transition: transform 0.2s ease;
    border: 2px solid transparent;
}

.color-option:hover {
    transform: scale(1.1);
}

.color-option.selected {
    border-color: #333;
}



    </style>

document.addEventListener('DOMContentLoaded', async function() {

       window.addEventListener('load', function() {

            document.getElementById('saveProfile').onclick = async function() {
    const newUsername = document.getElementById('profileUsername').value.trim();
    if (!newUsername) return;
    
    // Obtenir la couleur sélectionnée
    const selectedColorElement = document.querySelector('.color-option.selected');
    const selectedColor = selectedColorElement ? selectedColorElement.dataset.color : null;
    const oldUsername = localStorage.getItem('currentUser');
    
    // Vérifier si une image a été uploadée
    const avatarUpload = document.getElementById('avatarUpload');
    const file = avatarUpload.files[0];
    
    try {
        let avatarData = null;
        
        // Si un fichier est sélectionné, le lire
        if (file) {
            avatarData = await new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.readAsDataURL(file);
            });
        } 
        // Si le bouton de suppression a été utilisé (vérifié par la visibilité)
        else if (document.getElementById('removeAvatar').style.display === 'none') {
            avatarData = null; // Explicitement null pour supprimer
        } 
        // Sinon, garder l'avatar existant
        else {
            avatarData = localStorage.getItem('userAvatar');
        }
        
        // Préparer les données à envoyer
        const profileData = {
            username: newUsername
        };
        
        // Ajout conditionnel selon les données disponibles
        if (avatarData === null) {
            profileData.avatar = null; // Supprimer l'avatar
        } else if (avatarData) {
            profileData.avatar = avatarData;
        }
        
        if (selectedColor) {
            profileData.avatarColor = selectedColor;
        }
        
        // Mettre à jour le profil sur le serveur
        const response = await fetch('https://staff-task.onrender.com/api/profile', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'x-username': oldUsername
            },
            body: JSON.stringify(profileData)
        });
        
        if (!response.ok) {
            const data = await response.json();
            throw new Error(data.error || 'Erreur lors de la mise à jour du profil');
        }
        
        // Mettre à jour les informations locales AVANT de recharger la page
        localStorage.setItem('currentUser', newUsername);
        
        if (selectedColor) {
            localStorage.setItem('userColor', selectedColor);
        }
        
        // Gérer correctement l'avatar
        if (avatarData === null) {
            localStorage.removeItem('userAvatar');
        } else if (avatarData) {
            localStorage.setItem('userAvatar', avatarData);
        }
        
        // Fermer le modal
        document.getElementById('profileModal').classList.add('hidden');
        
        // Forcer la mise à jour visuelle AVANT le rechargement de la page
        updateUserAvatar();
        
        // Recharger la page après un court délai pour permettre l'affichage
        setTimeout(() => {
            window.location.reload();
        }, 100);
        
    } catch (error) {
        alert(error.message || 'Erreur lors de la mise à jour du profil');
    }
};

            // INSÉREZ LE DEUXIÈME BLOC ICI

            document.getElementById('saveProject').addEventListener('click', async () => {
                const title = document.getElementById('projectTitle').value.trim();
                if (!title) return;
                try {
                    const response = await fetch('https://staff-task.onrender.com/api/projects', {
                        method: 'POST',
                        headers: {

        async function loadProjects() {
            const currentUser = localStorage.getItem('currentUser');
            try {
                    const response = await fetch('https://staff-task.onrender.com/api/projects', {
                    headers: { 'x-username': currentUser }
                });
                if (!response.ok) throw new Error((await response.json()).error);
                const projects = await response.json();
                const projectList = document.getElementById('projectList');
                projectList.innerHTML = '';

                projects.forEach(project => {
                    const projectCard = document.createElement('div');
                    projectCard.className = 'project-card bg-white p-4 rounded-md shadow-sm flex justify-between items-center';
                    projectCard.innerHTML = `
                        <span class="text-gray-800 font-medium">${project.title}</span>
                        <div class="flex space-x-2">
                            <button class="manage-members-btn text-gray-500 hover:text-gray-700" data-project-id="${project.id}">
                                <i class="fas fa-cog"></i>
                            </button>
                            <button class="open-project-btn text-indigo-600 hover:text-indigo-800" data-project-id="${project.id}">
                                <i class="fas fa-arrow-right"></i>
                            </button>
                        </div>
                    `;
                    projectList.appendChild(projectCard);
                });

                document.querySelectorAll('.open-project-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        localStorage.setItem('currentProject', btn.dataset.projectId);
                        window.location.href = 'app';
                    });
                });

                document.querySelectorAll('.manage-members-btn').forEach(btn => {
                    btn.addEventListener('click', () => openManageMembersModal(btn.dataset.projectId));
                });
            } catch (error) {
                showToaster(error.message || 'Erreur lors du chargement des projets');
            }
        }

        async function openManageMembersModal(projectId) {
            const modal = document.getElementById('manageMembersModal');
            const membersList = document.getElementById('membersList');
            const currentUser = localStorage.getItem('currentUser');
            document.getElementById('currentProjectId').value = projectId;

            try {
                    const response = await fetch('https://staff-task.onrender.com/api/projects', {
                    headers: { 'x-username': currentUser }
                });
                const projects = await response.json();
                const project = projects.find(p => p.id === projectId);
                membersList.innerHTML = project.members.map(m => `<div class="text-gray-700">${m}</div>`).join('');

                modal.classList.remove('hidden');
                document.getElementById('memberUsername').focus();

                document.getElementById('addMemberBtn').onclick = async () => {
                    const username = document.getElementById('memberUsername').value.trim();
                    if (!username) return;
                    try {
                            const response = await fetch(`https://staff-task.onrender.com/api/projects/${projectId}/members`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'x-username': currentUser
                            },
                            body: JSON.stringify({ username })
                        });
                        if (!response.ok) throw new Error((await response.json()).error);
                        const data = await response.json();
                        membersList.innerHTML = data.members.map(m => `<div class="text-gray-700">${m}</div>`).join('');
                        document.getElementById('memberUsername').value = '';
                    } catch (error) {
                        showToaster(error.message || 'Erreur lors de l’ajout du membre');
                    }
                };

                document.getElementById('closeMembersModal').onclick = () => {
                    modal.classList.add('hidden');
                };
            } catch (error) {
                showToaster(error.message || 'Erreur lors du chargement des membres');
            }
        }

function updateUserAvatar() {
    const currentUser = localStorage.getItem('currentUser');
    const userAvatar = localStorage.getItem('userAvatar');
    const userColor = localStorage.getItem('userColor');
    const currentUserAvatar = document.getElementById('currentUserAvatar');

    if (!currentUser || !currentUserAvatar) return;

    // Réinitialisation complète et propre
    currentUserAvatar.innerHTML = '';
    currentUserAvatar.textContent = '';  
    currentUserAvatar.style.backgroundColor = '';

    console.log("Avatar update - userAvatar:", !!userAvatar);

    // Afficher soit l'avatar personnalisé, soit l'initiale colorée
    if (userAvatar) {
        // Création d'un nouvel élément image
        const img = document.createElement('img');
        img.src = userAvatar;
        img.className = 'w-full h-full object-cover rounded-full';
        img.alt = currentUser.substring(0, 1).toUpperCase();
        
        // Style de conteneur pour l'image
        currentUserAvatar.style.padding = '0';
        currentUserAvatar.style.overflow = 'hidden';
        
        // Ajouter l'image au DOM
        currentUserAvatar.appendChild(img);
    } else {
        // Utiliser l'avatar par défaut (initiale colorée)
        currentUserAvatar.textContent = currentUser.substring(0, 1).toUpperCase();
        currentUserAvatar.style.backgroundColor = userColor || '#4c6ef5';
        currentUserAvatar.style.padding = '';
    }
}

function openProfileModal() {
    const modal = document.getElementById('profileModal');
    const usernameInput = document.getElementById('profileUsername');
    const avatarPreview = document.getElementById('avatarPreview');
    const colorSelector = document.getElementById('colorSelector');
    const avatarUpload = document.getElementById('avatarUpload');
    
    const currentUser = localStorage.getItem('currentUser');
    usernameInput.value = currentUser;
    
    // Récupérer la couleur actuelle de l'avatar
    let userColor = localStorage.getItem('userColor');
    if (!userColor) {
        // Assignation aléatoire si pas encore définie
        userColor = avatarColors[Math.floor(Math.random() * avatarColors.length)];
        localStorage.setItem('userColor', userColor);
    }
    
    // Récupérer l'avatar personnalisé s'il existe
    const userAvatar = localStorage.getItem('userAvatar');
    
    // Afficher l'aperçu de l'avatar (image personnalisée ou initiale colorée)
    avatarPreview.innerHTML = '';
    if (userAvatar) {
        const img = document.createElement('img');
        img.src = userAvatar;
        img.className = 'w-full h-full object-cover rounded-full';
        avatarPreview.appendChild(img);
    } else {
        avatarPreview.style.backgroundColor = userColor;
        avatarPreview.textContent = currentUser.substring(0, 1).toUpperCase();
    }
    
    // Ajouter le bouton de suppression d'avatar personnalisé s'il n'existe pas déjà
    let removeAvatarBtn = document.getElementById('removeAvatar');
    
    if (!removeAvatarBtn) {
        const removeAvatarContainer = document.createElement('div');
        removeAvatarContainer.className = 'mt-2 text-center';
        removeAvatarContainer.innerHTML = `
            <button id="removeAvatar" type="button" class="text-red-500 text-sm hover:text-red-700">
                <i class="fas fa-times-circle mr-1"></i> Supprimer l'avatar personnalisé
            </button>
        `;
        
        // Insérer après l'input d'upload
        avatarUpload.parentNode.insertAdjacentElement('afterend', removeAvatarContainer);
        removeAvatarBtn = document.getElementById('removeAvatar');
    }
    
    // Afficher/masquer le bouton selon qu'un avatar personnalisé existe
    removeAvatarBtn.style.display = userAvatar ? 'inline-block' : 'none';
    
    // Gestion du clic sur le bouton de suppression
    removeAvatarBtn.onclick = function() {
        localStorage.removeItem('userAvatar');
        avatarPreview.innerHTML = '';
        avatarPreview.style.backgroundColor = userColor;
        avatarPreview.textContent = currentUser.substring(0, 1).toUpperCase();
        removeAvatarBtn.style.display = 'none';
        avatarUpload.value = '';
    };
    
    // Générer les options de couleurs
    colorSelector.innerHTML = '';
    avatarColors.forEach(color => {
        const colorOption = document.createElement('div');
        colorOption.className = `color-option ${color === userColor ? 'selected' : ''}`;
        colorOption.style.backgroundColor = color;
        colorOption.dataset.color = color;
        
        colorOption.addEventListener('click', function() {
            document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
            colorOption.classList.add('selected');
            
            // N'appliquer la couleur que si pas d'avatar personnalisé
            if (!avatarPreview.querySelector('img')) {
                avatarPreview.style.backgroundColor = color;
            }
        });
        
        colorSelector.appendChild(colorOption);
    });

    // Gestion du changement d'avatar
    avatarUpload.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            // Vérifier que c'est bien une image
            if (!file.type.startsWith('image/')) {
                alert('Veuillez sélectionner une image.');
                return;
            }
            
            // Créer un aperçu de l'image
            const reader = new FileReader();
            reader.onload = function(event) {
                // Modifier l'aperçu pour afficher l'image
                avatarPreview.innerHTML = '';
                avatarPreview.style.backgroundColor = 'transparent';
                avatarPreview.textContent = '';
                
                const img = document.createElement('img');
                img.src = event.target.result;
                img.className = 'w-full h-full object-cover rounded-full';
                avatarPreview.appendChild(img);
                
                // Afficher le bouton de suppression
                removeAvatarBtn.style.display = 'inline-block';
            };
            reader.readAsDataURL(file);
        }
    });
    
    // Afficher le modal
    modal.classList.remove('hidden');
}

function saveProfile() {
    const newUsername = document.getElementById('profileUsername').value.trim();
    if (!newUsername) return;
    
    // Obtenir la couleur sélectionnée
    const selectedColorElement = document.querySelector('.color-option.selected');
    const selectedColor = selectedColorElement ? selectedColorElement.dataset.color : null;
    const oldUsername = localStorage.getItem('currentUser');
    
    // Vérifier si une image a été uploadée
    const avatarUpload = document.getElementById('avatarUpload');
    const file = avatarUpload.files[0];
    let avatarData = localStorage.getItem('userAvatar'); // Conserver l'avatar existant par défaut
    
    // Promise pour traiter l'image si nécessaire
    const processImage = new Promise((resolve) => {
        if (file) {
            // Convertir l'image en base64
            const reader = new FileReader();
            reader.onload = (e) => resolve(e.target.result);
            reader.readAsDataURL(file);
        } else {
            resolve(avatarData);
        }
    });
    
    // Traiter l'image puis envoyer les données
    processImage.then(async (imageData) => {
        try {
            // Préparer les données à envoyer
            const profileData = {
                username: newUsername
            };
            
            // Ajouter l'avatar ou la couleur selon ce qui est fourni
            if (imageData) {
                profileData.avatar = imageData;
            } else if (selectedColor) {
                profileData.avatarColor = selectedColor;
            }
            
            // Mettre à jour le profil sur le serveur
            const response = await fetch('https://staff-task.onrender.com/api/profile', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'x-username': oldUsername
                },
                body: JSON.stringify(profileData)
            });
            
            if (!response.ok) {
                const data = await response.json();
                throw new Error(data.error || 'Erreur lors de la mise à jour du profil');
            }
            
            // Mettre à jour les informations locales
            localStorage.setItem('currentUser', newUsername);
            if (selectedColor) {
                localStorage.setItem('userColor', selectedColor);
            }
            if (imageData) {
                localStorage.setItem('userAvatar', imageData);
            } else if (imageData === null) {
                // Si on a explicitement supprimé l'avatar
                localStorage.removeItem('userAvatar');
            }
            
            // Mettre à jour l'avatar dans l'interface
            updateUserAvatar();
            
            // Fermer le modal
            document.getElementById('profileModal').classList.add('hidden');
            
            // Recharger la page pour prendre en compte les changements
            window.location.reload();
        } catch (error) {
            alert(error.message || 'Erreur lors de la mise à jour du profil');
        }
    });
}


function openSettingsModal() {
    const modal = document.getElementById('settingsModal');
    const emailInput = document.getElementById('userEmail');
    
    // Récupérer le profil de l'utilisateur pour pré-remplir l'email
    fetch('https://staff-task.onrender.com/api/profile', {
        headers: { 'x-username': localStorage.getItem('currentUser') }
    })
    .then(response => response.json())
    .then(data => {
        if (data.email) {
            emailInput.value = data.email;
        }
    })
    .catch(error => console.error('Erreur lors de la récupération du profil:', error));
    
    document.getElementById('saveSettings').onclick = async function() {
        const currentPassword = document.getElementById('currentPassword').value;
        const newPassword = document.getElementById('newPassword').value;
        
        if (currentPassword && newPassword) {
            try {
                const response = await fetch('https://staff-task.onrender.com/api/settings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-username': localStorage.getItem('currentUser')
                    },
                    body: JSON.stringify({
                        currentPassword,
                        newPassword
                    })
                });
                
                if (!response.ok) throw new Error('Échec de la modification du mot de passe');
                
                showToaster('Mot de passe mis à jour avec succès');
                modal.classList.add('hidden');
            } catch (error) {
                showToaster(error.message);
            }
        }
    };
    
    modal.classList.remove('hidden');
}

function initUserAvatar() {
    const currentUser = localStorage.getItem('currentUser');
    const userAvatar = localStorage.getItem('userAvatar');
    const userColor = localStorage.getItem('userColor');
    const currentUserAvatar = document.getElementById('currentUserAvatar');
    
    if (!currentUser || !currentUserAvatar) return;
    
    // Réinitialiser TOUT d'abord
    currentUserAvatar.innerHTML = '';
    currentUserAvatar.textContent = '';
    currentUserAvatar.className = 'user-avatar cursor-pointer'; // Garder uniquement les classes de base
    currentUserAvatar.style = ''; // Réinitialiser tous les styles en ligne
    
    // Ajouter le titre
    currentUserAvatar.title = currentUser;
    
    if (userAvatar) {
        // Version avec avatar personnalisé
        currentUserAvatar.style.padding = '0';
        currentUserAvatar.style.overflow = 'hidden';
        
        const img = document.createElement('img');
        img.src = userAvatar;
        img.className = 'w-full h-full object-cover rounded-full';
        currentUserAvatar.appendChild(img);
    } else {
        // Version avec initiale
        const firstLetter = currentUser.substring(0, 1).toUpperCase();
        currentUserAvatar.textContent = firstLetter;
        
        if (userColor) {
            currentUserAvatar.style.backgroundColor = userColor;
        } else {
            // Assigner une couleur aléatoire si pas encore définie
            const randomColor = avatarColors[Math.floor(Math.random() * avatarColors.length)];
            localStorage.setItem('userColor', randomColor);
            currentUserAvatar.style.backgroundColor = randomColor;
        }
    }
}    // Initialiser l'avatar au chargement
    initUserAvatar();
