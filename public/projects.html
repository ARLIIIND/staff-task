<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff&Task - Projets</title>
    <link rel="icon" type="image/x-icon" href="https://shellix.xyz/icons/favicon-32x32.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        .nav-link {
            transition: all 0.2s ease;
            padding: 0 16px;
            margin: 0;
        }
        .nav-link:hover, .nav-link.active {
            color: #4c6ef5;
            background-color: rgba(76, 110, 245, 0.1);
        }
        .project-card {
            transition: all 0.3s ease;
        }
        .project-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .toaster {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #f87171;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .toaster.show {
            opacity: 1;
        }
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            background-color: #4c6ef5; /* Couleur par défaut */
        }

        .profile-menu {
    position: absolute;
    top: 50px;
    right: 10px;
    background-color: white;
    border-radius: 5px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 200px;
    z-index: 100;
    overflow: hidden;
    display: none;
}

.profile-menu.show {
    display: block;
    animation: fadeIn 0.2s ease-out;
}

.profile-menu-item {
    padding: 10px 15px;
    cursor: pointer;
    transition: background-color 0.2s ease;
}

.profile-menu-item:hover {
    background-color: #f5f7fa;
}

.profile-menu-item i {
    margin-right: 8px;
    width: 16px;
    text-align: center;
}

/* Animation pour le menu */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Styles pour le modal de profil */
.avatar-preview {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    margin: 0 auto 20px auto;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 32px;
    color: white;
    font-weight: bold;
}

.color-selector {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 8px;
    margin-bottom: 15px;
}

.color-option {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    cursor: pointer;
    transition: transform 0.2s ease;
    border: 2px solid transparent;
}

.color-option:hover {
    transform: scale(1.1);
}

.color-option.selected {
    border-color: #333;
}



    </style>
</head>
<body>
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <h1 class="text-xl font-bold text-indigo-600">Staff&Task</h1>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-0">
                        <a href="#" class="nav-link active border-indigo-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Projets</a>
                        <a href="templates" class="nav-link border-transparent text-gray-500 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Templates</a>
                        <a href="app" class="nav-link border-transparent text-gray-500 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Workspace</a>
                    </div>
                </div>
                <div class="flex items-center">
                    <div class="ml-3 relative">
                        <div id="currentUserAvatar" class="user-avatar cursor-pointer"></div>
                        <!-- Menu profil utilisateur -->
                        <div id="profileMenu" class="profile-menu">
                            <div class="profile-menu-item" id="openProfileSettings">
                                <i class="fas fa-user"></i> Mon profil
                            </div>
                            <div class="profile-menu-item" id="openAppSettings">
                                <i class="fas fa-cog"></i> Paramètres
                            </div>
                        </div>
                    </div>
                    <button id="logoutBtn" class="ml-4 px-3 py-1 text-sm text-gray-700 hover:text-gray-900">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800">Mes Projets</h2>
            <button id="addProjectBtn" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
                <i class="fas fa-plus mr-2"></i> Nouveau projet
            </button>
        </div>
        <div id="projectList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>

    <div id="toaster" class="toaster"></div>

    <!-- Modal pour ajouter un projet -->
    <div id="addProjectModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 w-96">
            <h3 class="text-lg font-medium text-gray-900 mb-4">Nouveau projet</h3>
            <input type="text" id="projectTitle" placeholder="Titre du projet" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 mb-3">
            <div class="mt-4 flex justify-end space-x-3">
                <button id="cancelAddProject" class="px-4 py-2 bg-gray-100 text-gray-800 rounded-md hover:bg-gray-200">Annuler</button>
                <button id="saveProject" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Créer</button>
            </div>
        </div>
    </div>

    <!-- Modal pour gérer les membres -->
    <div id="manageMembersModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 w-96">
            <h3 class="text-lg font-medium text-gray-900 mb-4">Gérer les membres</h3>
            <input type="text" id="memberUsername" placeholder="Nom d'utilisateur" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 mb-3">
            <button id="addMemberBtn" class="w-full px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 mb-3">Ajouter</button>
            <div id="membersList" class="max-h-40 overflow-y-auto mb-3"></div>
            <div class="flex justify-end">
                <button id="closeMembersModal" class="px-4 py-2 bg-gray-100 text-gray-800 rounded-md hover:bg-gray-200">Fermer</button>
            </div>
            <input type="hidden" id="currentProjectId" value="">
        </div>
    </div>

    <script>
        function showToaster(message) {
            const toaster = document.getElementById('toaster');
            toaster.textContent = message;
            toaster.classList.add('show');
            setTimeout(() => toaster.classList.remove('show'), 3000);
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const currentUser = localStorage.getItem('currentUser');
            if (!currentUser) {
                window.location.href = 'index';
                return;
            }
            
            // Récupérer et styler l'avatar de l'utilisateur
            const currentUserAvatar = document.getElementById('currentUserAvatar');
            const firstLetter = currentUser.substring(0, 1).toUpperCase();
            currentUserAvatar.textContent = firstLetter;
            currentUserAvatar.title = currentUser; // Ajoutez cette ligne
            
            // Ajouter la classe pour le style général de l'avatar
            currentUserAvatar.classList.add('user-avatar');
            
            // Ajouter une classe spécifique en fonction de la première lettre
            currentUserAvatar.classList.add(`user-${firstLetter}`);
            
            // INSÉREZ LE DEUXIÈME BLOC ICI
            // Connexion à Socket.IO
            const socket = io('https://staff-task.onrender.com', {
                query: { username: currentUser }
            });
            
            // Écouter les mises à jour des utilisateurs en ligne
            socket.on('onlineUsers', (users) => {
                // Dans la page Projets, vous pouvez montrer les utilisateurs en ligne
                // Créez d'abord un conteneur pour eux dans le HTML
                const onlineUsersDiv = document.createElement('div');
                onlineUsersDiv.id = 'onlineUsers';
                onlineUsersDiv.className = 'flex space-x-2';
                document.querySelector('.flex.items-center').insertBefore(onlineUsersDiv, document.getElementById('currentUserAvatar'));
                
                // Remplir avec les avatars
                onlineUsersDiv.innerHTML = '';
                users.forEach(username => {
                    if (username !== currentUser) {
                        const avatar = document.createElement('div');
                        const userFirstLetter = username.substring(0, 1).toUpperCase();
                        avatar.className = `user-avatar user-${userFirstLetter}`;
                        avatar.textContent = userFirstLetter;
                        avatar.title = username; // Ajouter un tooltip
                        onlineUsersDiv.appendChild(avatar);
                    }
                });
            });
            
            document.getElementById('logoutBtn').addEventListener('click', () => {
                localStorage.removeItem('currentUser');
                localStorage.removeItem('currentProject');
                window.location.href = 'index';
            });
            
            await loadProjects();

            document.getElementById('addProjectBtn').addEventListener('click', () => {
                document.getElementById('addProjectModal').classList.remove('hidden');
                document.getElementById('projectTitle').focus();
            });

            document.getElementById('cancelAddProject').addEventListener('click', () => {
                document.getElementById('addProjectModal').classList.add('hidden');
            });

            document.getElementById('saveProject').addEventListener('click', async () => {
                const title = document.getElementById('projectTitle').value.trim();
                if (!title) return;
                try {
                    const response = await fetch('https://staff-task.onrender.com/api/projects', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'x-username': currentUser
                        },
                        body: JSON.stringify({ title })
                    });
                    if (!response.ok) throw new Error((await response.json()).error);
                    document.getElementById('addProjectModal').classList.add('hidden');
                    await loadProjects();
                } catch (error) {
                    showToaster(error.message || 'Erreur lors de la création du projet');
                }
            });
        });

        async function loadProjects() {
            const currentUser = localStorage.getItem('currentUser');
            try {
                    const response = await fetch('https://staff-task.onrender.com/api/projects', {
                    headers: { 'x-username': currentUser }
                });
                if (!response.ok) throw new Error((await response.json()).error);
                const projects = await response.json();
                const projectList = document.getElementById('projectList');
                projectList.innerHTML = '';

                projects.forEach(project => {
                    const projectCard = document.createElement('div');
                    projectCard.className = 'project-card bg-white p-4 rounded-md shadow-sm flex justify-between items-center';
                    projectCard.innerHTML = `
                        <span class="text-gray-800 font-medium">${project.title}</span>
                        <div class="flex space-x-2">
                            <button class="manage-members-btn text-gray-500 hover:text-gray-700" data-project-id="${project.id}">
                                <i class="fas fa-cog"></i>
                            </button>
                            <button class="open-project-btn text-indigo-600 hover:text-indigo-800" data-project-id="${project.id}">
                                <i class="fas fa-arrow-right"></i>
                            </button>
                        </div>
                    `;
                    projectList.appendChild(projectCard);
                });

                document.querySelectorAll('.open-project-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        localStorage.setItem('currentProject', btn.dataset.projectId);
                        window.location.href = 'app';
                    });
                });

                document.querySelectorAll('.manage-members-btn').forEach(btn => {
                    btn.addEventListener('click', () => openManageMembersModal(btn.dataset.projectId));
                });
            } catch (error) {
                showToaster(error.message || 'Erreur lors du chargement des projets');
            }
        }

        async function openManageMembersModal(projectId) {
            const modal = document.getElementById('manageMembersModal');
            const membersList = document.getElementById('membersList');
            const currentUser = localStorage.getItem('currentUser');
            document.getElementById('currentProjectId').value = projectId;

            try {
                    const response = await fetch('https://staff-task.onrender.com/api/projects', {
                    headers: { 'x-username': currentUser }
                });
                const projects = await response.json();
                const project = projects.find(p => p.id === projectId);
                membersList.innerHTML = project.members.map(m => `<div class="text-gray-700">${m}</div>`).join('');

                modal.classList.remove('hidden');
                document.getElementById('memberUsername').focus();

                document.getElementById('addMemberBtn').onclick = async () => {
                    const username = document.getElementById('memberUsername').value.trim();
                    if (!username) return;
                    try {
                            const response = await fetch(`https://staff-task.onrender.com/api/projects/${projectId}/members`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'x-username': currentUser
                            },
                            body: JSON.stringify({ username })
                        });
                        if (!response.ok) throw new Error((await response.json()).error);
                        const data = await response.json();
                        membersList.innerHTML = data.members.map(m => `<div class="text-gray-700">${m}</div>`).join('');
                        document.getElementById('memberUsername').value = '';
                    } catch (error) {
                        showToaster(error.message || 'Erreur lors de l’ajout du membre');
                    }
                };

                document.getElementById('closeMembersModal').onclick = () => {
                    modal.classList.add('hidden');
                };
            } catch (error) {
                showToaster(error.message || 'Erreur lors du chargement des membres');
            }
        }

        // Configurations des couleurs disponibles
const avatarColors = [
    '#4c6ef5', '#4dabf7', '#e64980', '#fab005', '#82c91e', 
    '#be4bdb', '#fd7e14', '#20c997', '#fa5252', '#845ef7'
];

// Gestion du menu profil
const currentUserAvatar = document.getElementById('currentUserAvatar');
const profileMenu = document.getElementById('profileMenu');

currentUserAvatar.addEventListener('click', function(e) {
    e.stopPropagation();
    profileMenu.classList.toggle('show');
});

document.addEventListener('click', function(e) {
    if (!profileMenu.contains(e.target) && e.target !== currentUserAvatar) {
        profileMenu.classList.remove('show');
    }
});

// Gestion du modal de profil
const openProfileSettingsBtn = document.getElementById('openProfileSettings');
if (openProfileSettingsBtn) {
    openProfileSettingsBtn.addEventListener('click', function() {
        profileMenu.classList.remove('show');
        openProfileModal();
    });
}

const openAppSettingsBtn = document.getElementById('openAppSettings');
if (openAppSettingsBtn) {
    openAppSettingsBtn.addEventListener('click', function() {
        profileMenu.classList.remove('show');
        openSettingsModal();
    });
}

const cancelProfileBtn = document.getElementById('cancelProfile');
if (cancelProfileBtn) {
    cancelProfileBtn.addEventListener('click', function() {
        document.getElementById('profileModal').classList.add('hidden');
    });
}

const cancelSettingsBtn = document.getElementById('cancelSettings');
if (cancelSettingsBtn) {
    cancelSettingsBtn.addEventListener('click', function() {
        document.getElementById('settingsModal').classList.add('hidden');
    });
}

function openProfileModal() {
    const modal = document.getElementById('profileModal');
    const usernameInput = document.getElementById('profileUsername');
    const avatarPreview = document.getElementById('avatarPreview');
    const colorSelector = document.getElementById('colorSelector');
    
    const currentUser = localStorage.getItem('currentUser');
    usernameInput.value = currentUser;
    
    // Récupérer la couleur actuelle de l'avatar
    let userColor = localStorage.getItem('userColor');
    if (!userColor) {
        // Assignation aléatoire si pas encore définie
        userColor = avatarColors[Math.floor(Math.random() * avatarColors.length)];
        localStorage.setItem('userColor', userColor);
    }
    
    // Afficher l'aperçu de l'avatar
    avatarPreview.style.backgroundColor = userColor;
    avatarPreview.textContent = currentUser.substring(0, 1).toUpperCase();
    
    // Générer les options de couleurs
    colorSelector.innerHTML = '';
    avatarColors.forEach(color => {
        const colorOption = document.createElement('div');
        colorOption.className = `color-option ${color === userColor ? 'selected' : ''}`;
        colorOption.style.backgroundColor = color;
        colorOption.dataset.color = color;
        
        colorOption.addEventListener('click', function() {
            document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
            colorOption.classList.add('selected');
            avatarPreview.style.backgroundColor = color;
        });
        
        colorSelector.appendChild(colorOption);
    });
    
    // Déplacer cette partie à l'intérieur de openProfileModal
    const saveProfileBtn = document.getElementById('saveProfile');
    if (saveProfileBtn) {
        saveProfileBtn.onclick = async function() {
            const newUsername = usernameInput.value.trim();
            if (!newUsername) return;
            
            const selectedColor = document.querySelector('.color-option.selected').dataset.color;
            const oldUsername = localStorage.getItem('currentUser');
            
            try {
                // Mettre à jour le profil sur le serveur
                const response = await fetch('https://staff-task.onrender.com/api/profile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-username': oldUsername // En-tête d'authentification
                    },
                    body: JSON.stringify({
                        username: newUsername,
                        avatarColor: selectedColor
                    })
                });
                
                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.error || 'Erreur lors de la mise à jour du profil');
                }
                
                // Mettre à jour les informations locales seulement après confirmation du serveur
                localStorage.setItem('currentUser', newUsername);
                localStorage.setItem('userColor', selectedColor);
                
                // Mettre à jour l'avatar dans l'interface
                currentUserAvatar.textContent = newUsername.substring(0, 1).toUpperCase();
                currentUserAvatar.style.backgroundColor = selectedColor;
                
                // Fermer le modal
                modal.classList.add('hidden');
                
                // Notification de succès
                if (typeof showToaster === 'function') {
                    showToaster('Profil mis à jour avec succès');
                }
                
                // Recharger la page pour prendre en compte les changements
                window.location.reload();
            } catch (error) {
                if (typeof showToaster === 'function') {
                    showToaster(error.message || 'Erreur lors de la mise à jour du profil');
                }
            }
        };
    }
    
    // Afficher le modal
    modal.classList.remove('hidden');
}

function openSettingsModal() {
    const modal = document.getElementById('settingsModal');
    const emailInput = document.getElementById('userEmail');
    
    // Récupérer le profil de l'utilisateur pour pré-remplir l'email
    fetch('https://staff-task.onrender.com/api/profile', {
        headers: { 'x-username': localStorage.getItem('currentUser') }
    })
    .then(response => response.json())
    .then(data => {
        if (data.email) {
            emailInput.value = data.email;
        }
    })
    .catch(error => console.error('Erreur lors de la récupération du profil:', error));
    
    document.getElementById('saveSettings').onclick = async function() {
        const currentPassword = document.getElementById('currentPassword').value;
        const newPassword = document.getElementById('newPassword').value;
        
        if (currentPassword && newPassword) {
            try {
                const response = await fetch('https://staff-task.onrender.com/api/settings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-username': localStorage.getItem('currentUser')
                    },
                    body: JSON.stringify({
                        currentPassword,
                        newPassword
                    })
                });
                
                if (!response.ok) throw new Error('Échec de la modification du mot de passe');
                
                showToaster('Mot de passe mis à jour avec succès');
                modal.classList.add('hidden');
            } catch (error) {
                showToaster(error.message);
            }
        }
    };
    
    modal.classList.remove('hidden');
}

// Initialiser l'avatar de l'utilisateur avec sa couleur personnalisée
function initUserAvatar() {
    const currentUser = localStorage.getItem('currentUser');
    const userColor = localStorage.getItem('userColor');
    
    if (currentUser && currentUserAvatar) {
        currentUserAvatar.textContent = currentUser.substring(0, 1).toUpperCase();
        
        if (userColor) {
            currentUserAvatar.style.backgroundColor = userColor;
        } else {
            // Assigner une couleur aléatoire si pas encore définie
            const randomColor = avatarColors[Math.floor(Math.random() * avatarColors.length)];
            localStorage.setItem('userColor', randomColor);
            currentUserAvatar.style.backgroundColor = randomColor;
        }
    }
}

// Initialiser l'avatar au chargement
initUserAvatar();


    </script>

        <h3 class="text-lg font-medium text-gray-900 mb-4">Mon profil</h3>

            <div id="avatarPreview" class="avatar-preview">

            </div>
        </div>

            <label class="block text-sm font-medium text-gray-700 mb-1">Nom d'utilisateur</label>

        </div>
        
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">Couleur de l'avatar</label>

        <div class="mb-4">

        <div class="mt-4 flex justify-end space-x-3">
            <button id="cancelProfile" class="px-4 py-2 bg-gray-100 text-gray-800 rounded-md hover:bg-gray-200">Annuler</button>
            <button id="saveProfile" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Enregistrer</button>
        </div>
    </div>
</div>

<!-- Modal pour les paramètres -->
<div id="settingsModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-lg shadow-xl p-6 w-96">
        <h3 class="text-lg font-medium text-gray-900 mb-4">Paramètres</h3>
        
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" id="userEmail" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">Mot de passe actuel</label>
            <input type="password" id="currentPassword" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        
        <div class="mb-4">
