<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff&Task - Templates</title>
    <link rel="icon" type="image/x-icon" href="https://shellix.xyz/icons/favicon-32x32.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .template-card {
            transition: all 0.3s ease;
        }
        
        .template-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .template-preview {
            height: 120px;
            overflow: hidden;
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        @keyframes newCard {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .new-card {
            animation: newCard 0.4s ease-out;
        }
        
        /* Navigation styles */
        .nav-link {
            transition: all 0.2s ease;
            padding: 0 16px;
            margin: 0;
            height: 100%;
            display: flex;
            align-items: center;
        }

        .nav-link:hover, .nav-link.active {
            color: #4c6ef5;
            background-color: rgba(76, 110, 245, 0.1);
        }
        
        .column-preview {
            background-color: #ebf0f5;
            min-width: 120px;
            max-width: 120px;
            height: 80px;
            overflow: hidden;
            font-size: 10px;
            border-radius: 4px;
        }
        
        .column-preview-header {
            background-color: #d9e2ed;
            padding: 3px 5px;
            font-weight: bold;
            font-size: 9px;
        }
        
        .task-preview {
            background-color: white;
            margin: 3px;
            padding: 3px;
            border-radius: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .profile-menu {
    position: absolute;
    top: 50px;
    right: 10px;
    background-color: white;
    border-radius: 5px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 200px;
    z-index: 100;
    overflow: hidden;
    display: none;
}

.profile-menu.show {
    display: block;
    animation: fadeIn 0.2s ease-out;
}

.profile-menu-item {
    padding: 10px 15px;
    cursor: pointer;
    transition: background-color 0.2s ease;
}

.profile-menu-item:hover {
    background-color: #f5f7fa;
}

.profile-menu-item i {
    margin-right: 8px;
    width: 16px;
    text-align: center;
}

/* Animation pour le menu */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Styles pour le modal de profil */
.avatar-preview {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    margin: 0 auto 20px auto;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 32px;
    color: white;
    font-weight: bold;
}

.color-selector {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 8px;
    margin-bottom: 15px;
}

.color-option {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    cursor: pointer;
    transition: transform 0.2s ease;
    border: 2px solid transparent;
}

.color-option:hover {
    transform: scale(1.1);
}

.color-option.selected {
    border-color: #333;
}


    </style>
</head>

<body>
    <!-- Barre de navigation principale -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <h1 class="text-xl font-bold text-indigo-600">Staff&Task</h1>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-0">
                        <a href="projects" class="nav-link border-transparent text-gray-500 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Projets
                        </a>
                        <a href="#" class="nav-link active border-indigo-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Templates
                        </a>
                        <a href="app" class="nav-link border-transparent text-gray-500 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Workspace
                        </a>                    
                    </div>
                </div>
                <div class="flex items-center">
                    <div class="ml-3 relative">
                        <div id="currentUserAvatar" class="user-avatar cursor-pointer"></div>
                        <!-- Menu profil utilisateur -->
                        <div id="profileMenu" class="profile-menu">
                            <div class="profile-menu-item" id="openProfileSettings">
                                <i class="fas fa-user"></i> Mon profil
                            </div>
                            <div class="profile-menu-item" id="openAppSettings">
                                <i class="fas fa-cog"></i> Paramètres
                            </div>
                        </div>
                    </div>
                    <button id="logoutBtn" class="ml-4 px-3 py-1 text-sm text-gray-700 hover:text-gray-900">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Section principale -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <div class="mb-6 flex justify-between items-center">
            <h2 class="text-2xl font-bold text-gray-800">Templates</h2>
            <button id="createTemplateBtn" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors flex items-center">
                <i class="fas fa-plus mr-2"></i> Créer un template
            </button>
        </div>

        <!-- Grille des templates -->
        <div id="templatesGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Les templates seront générés ici dynamiquement -->
        </div>
    </main>

    <!-- Modal pour créer un template -->
    <div id="createTemplateModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 w-96">
            <h3 class="text-lg font-medium text-gray-900 mb-4">Créer un nouveau template</h3>
            <div>
                <label for="templateTitle" class="block text-sm font-medium text-gray-700 mb-1">Titre du template</label>
                <input type="text" id="templateTitle" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 mb-4">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Sections</label>
                <div id="templateSections" class="mb-2 space-y-2">
                    <div class="flex items-center">
                        <input type="text" placeholder="Titre de la section" class="template-section w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <button class="remove-section ml-2 text-red-500 hover:text-red-700 px-2" type="button">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                <button id="addSectionBtn" class="px-3 py-1 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 text-sm flex items-center" type="button">
                    <i class="fas fa-plus mr-1"></i> Ajouter une section
                </button>
            </div>
            
            <div class="mt-6 flex justify-end space-x-3">
                <button id="cancelCreateTemplate" class="px-4 py-2 bg-gray-100 text-gray-800 rounded-md hover:bg-gray-200">Annuler</button>
                <button id="saveNewTemplate" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Créer</button>
            </div>
        </div>
    </div>

    <!-- Modal pour confirmer la suppression d'un template -->
    <div id="deleteTemplateModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 w-96">
            <h3 class="text-lg font-medium text-gray-900 mb-4">Supprimer le template</h3>
            <p class="text-gray-700 mb-4">Êtes-vous sûr de vouloir supprimer ce template ? Cette action est irréversible.</p>
            <input type="hidden" id="deleteTemplateId">
            <div class="flex justify-end space-x-3">
                <button id="cancelDeleteTemplate" class="px-4 py-2 bg-gray-100 text-gray-800 rounded-md hover:bg-gray-200">Annuler</button>
                <button id="confirmDeleteTemplate" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">Supprimer</button>
            </div>
        </div>
    </div>

<script>

document.addEventListener('DOMContentLoaded', function() {


    const currentUser = localStorage.getItem('currentUser');
    if (!currentUser) {
        window.location.href = 'index';
        return;
    }

    const cancelUseTemplateBtn = document.getElementById('cancelUseTemplate');
    if (cancelUseTemplateBtn) {
        cancelUseTemplateBtn.addEventListener('click', function() {
            document.getElementById('useTemplateModal').classList.add('hidden');
        });
    }

    document.getElementById('confirmUseTemplate').addEventListener('click', async function() {
    const templateId = document.getElementById('selectedTemplateId').value;
    const projectTitle = document.getElementById('newProjectTitle').value.trim();
    
    if (!projectTitle) {
        alert('Veuillez entrer un titre pour le projet.');
        return;
    }

    // Cacher le modal pendant le traitement
    document.getElementById('useTemplateModal').classList.add('hidden');
    
    try {
        // 1. Récupérer le template
        const templateResponse = await fetch(`https://staff-task.onrender.com/api/templates/${templateId}`, {
            headers: { 'x-username': localStorage.getItem('currentUser') }
        });
        
        if (!templateResponse.ok) throw new Error('Erreur lors de la récupération du template');
        
        const template = await templateResponse.json();
        
        // 2. Créer un nouveau projet
        const projectResponse = await fetch('https://staff-task.onrender.com/api/projects', {
            method: 'POST',
            headers: { 
                'Content-Type': 'application/json',
                'x-username': localStorage.getItem('currentUser')
            },
            body: JSON.stringify({
                title: projectTitle
            })
        });
        
        if (!projectResponse.ok) throw new Error('Erreur lors de la création du projet');
        
        const project = await projectResponse.json();
        
        // 3. Créer un nouveau tableau basé sur le template
        const boardData = {
            title: projectTitle,
            columns: template.columns ? template.columns.map(col => ({
                id: col.id,
                title: col.title,
                color: col.color || '#4c6ef5',
                tasks: col.tasks || []
            })) : []
        };
        
        const boardResponse = await fetch(`https://staff-task.onrender.com/api/board/${project.id}`, {
            method: 'POST',
            headers: { 
                'Content-Type': 'application/json',
                'x-username': localStorage.getItem('currentUser')
            },
            body: JSON.stringify(boardData)
        });
        
        if (!boardResponse.ok) throw new Error('Erreur lors de la création du tableau');
        
        // 4. Rediriger vers le nouveau projet
        localStorage.setItem('currentProject', project.id);
        window.location.href = 'app';
    } catch (error) {
        console.error('Erreur lors de l\'utilisation du template:', error);
        alert(`Erreur: ${error.message}`);
    }
});
    
    const currentUserAvatar = document.getElementById('currentUserAvatar');
    const firstLetter = currentUser.substring(0, 1).toUpperCase();
    currentUserAvatar.textContent = firstLetter;
    currentUserAvatar.title = currentUser;
    
    // Appliquer une couleur en fonction de la première lettre
    currentUserAvatar.classList.add(`user-${firstLetter}`);
    
    // Supprimer la génération d'utilisateurs fictifs en ligne
        const onlineUsers = document.getElementById('onlineUsers');
        if (onlineUsers) {
            onlineUsers.innerHTML = '';
        }
    
    // Connexion à Socket.IO - Simplifiée car pas besoin d'afficher les utilisateurs dans la page templates
    const socket = io('https://staff-task.onrender.com', {
        query: { username: currentUser }
    });
    
    // Nous n'avons plus besoin d'écouter les événements onlineUsers sur cette page
    
    loadTemplates();
    
    document.getElementById('logoutBtn').addEventListener('click', function() {
        localStorage.removeItem('currentUser');
        window.location.href = 'index';
    });
    
    initCreateTemplateModal();
});

    async function loadTemplates() {
        const templatesGrid = document.getElementById('templatesGrid');
        templatesGrid.innerHTML = '';

        try {
            const response = await fetch('https://staff-task.onrender.com/api/templates');
            const templates = await response.json();

            if (templates.length === 0) {
                const emptyMessage = document.createElement('div');
                emptyMessage.className = 'col-span-full text-center py-12';
                emptyMessage.innerHTML = `
                    <div class="text-gray-400 mb-4"><i class="fas fa-clipboard-list text-4xl"></i></div>
                    <h3 class="text-lg font-medium text-gray-700 mb-1">Aucun template</h3>
                    <p class="text-gray-500">Créez votre premier template pour commencer</p>
                `;
                templatesGrid.appendChild(emptyMessage);
                return;
            }

            templates.forEach((template, index) => {
                const templateCard = createTemplateCard(template, index);
                templatesGrid.appendChild(templateCard);
            });
        } catch (error) {
            console.error('Erreur lors du chargement des templates:', error);
        }
    }

    function createTemplateCard(template, index) {
        const card = document.createElement('div');
        card.className = 'template-card bg-white rounded-lg shadow-md overflow-hidden new-card';
        card.dataset.id = template.id;

        const preview = document.createElement('div');
        preview.className = 'template-preview p-3 bg-gray-50 border-b flex space-x-2 overflow-x-auto';

        template.columns.forEach(column => {
            const columnPreview = document.createElement('div');
            columnPreview.className = 'column-preview flex-shrink-0';

            const columnHeader = document.createElement('div');
            columnHeader.className = 'column-preview-header';
            columnHeader.textContent = column.title;
            columnPreview.appendChild(columnHeader);

            const tasksToShow = column.tasks.slice(0, 3);
            tasksToShow.forEach(task => {
                const taskPreview = document.createElement('div');
                taskPreview.className = 'task-preview';
                taskPreview.textContent = task.title;
                columnPreview.appendChild(taskPreview);
            });

            preview.appendChild(columnPreview);
        });

        const content = document.createElement('div');
        content.className = 'p-4';

        const titleRow = document.createElement('div');
        titleRow.className = 'flex justify-between items-center mb-2';

        const title = document.createElement('h3');
        title.className = 'font-medium text-lg text-gray-800';
        title.textContent = template.title;

        const actions = document.createElement('div');
        actions.className = 'flex space-x-1';

        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'text-gray-400 hover:text-red-500 p-1';
        deleteBtn.innerHTML = '<i class="fas fa-trash-alt"></i>';
        deleteBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            openDeleteTemplateModal(template.id);
        });

        actions.appendChild(deleteBtn);
        titleRow.appendChild(title);
        titleRow.appendChild(actions);

        const info = document.createElement('div');
        info.className = 'text-sm text-gray-500';
        info.innerHTML = `
            <div><i class="fas fa-columns mr-1"></i> ${template.columns.length} sections</div>
            <div><i class="fas fa-tasks mr-1"></i> ${template.columns.reduce((acc, col) => acc + col.tasks.length, 0)} tâches</div>
        `;

        const useBtn = document.createElement('button');
        useBtn.className = 'mt-4 w-full py-2 bg-indigo-100 text-indigo-700 rounded flex items-center justify-center hover:bg-indigo-200 transition-colors';
        useBtn.innerHTML = '<i class="fas fa-play mr-2"></i> Utiliser ce template';
        useBtn.addEventListener('click', () => useTemplate(template));

        content.appendChild(titleRow);
        content.appendChild(info);
        content.appendChild(useBtn);

        card.appendChild(preview);
        card.appendChild(content);

        return card;
    }

    function initCreateTemplateModal() {
        document.getElementById('addSectionBtn').addEventListener('click', function() {
            const templateSections = document.getElementById('templateSections');
            const sectionDiv = document.createElement('div');
            sectionDiv.className = 'flex items-center';
            sectionDiv.innerHTML = `
                <input type="text" placeholder="Titre de la section" class="template-section w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <button class="remove-section ml-2 text-red-500 hover:text-red-700 px-2" type="button">
                    <i class="fas fa-times"></i>
                </button>
            `;
            templateSections.appendChild(sectionDiv);

            sectionDiv.querySelector('.remove-section').addEventListener('click', function() {
                sectionDiv.remove();
            });
        });

        document.querySelector('.remove-section').addEventListener('click', function() {
            this.closest('.flex').remove();
        });

        document.getElementById('createTemplateBtn').addEventListener('click', function() {
            document.getElementById('createTemplateModal').classList.remove('hidden');
        });

        document.getElementById('cancelCreateTemplate').addEventListener('click', function() {
            document.getElementById('createTemplateModal').classList.add('hidden');
        });

        document.getElementById('saveNewTemplate').addEventListener('click', async function() {
            const templateTitle = document.getElementById('templateTitle').value.trim();
            if (!templateTitle) {
                alert('Veuillez entrer un titre pour le template.');
                return;
            }

            const sectionInputs = document.querySelectorAll('.template-section');
            const sections = [];

            let hasEmptySection = false;
            sectionInputs.forEach(input => {
                const title = input.value.trim();
                if (!title) {
                    hasEmptySection = true;
                    return;
                }
                sections.push({
                    id: 'col-' + Date.now() + '-' + sections.length,
                    title: title,
                    color: '#4c6ef5',
                    tasks: []
                });
            });

            if (hasEmptySection) {
                alert('Veuillez remplir toutes les sections ou supprimer les sections vides.');
                return;
            }

            if (sections.length === 0) {
                alert('Veuillez ajouter au moins une section.');
                return;
            }

            const newTemplate = {
                title: templateTitle,
                columns: sections
            };

            try {
                const response = await fetch('https://staff-task.onrender.com/api/templates', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'x-username': localStorage.getItem('currentUser') // Ajout de l'en-tête d'authentification
                    },
                    body: JSON.stringify(newTemplate)
                });
                await response.json();
                loadTemplates();
                document.getElementById('createTemplateModal').classList.add('hidden');

                document.getElementById('templateTitle').value = '';
                document.getElementById('templateSections').innerHTML = `
                    <div class="flex items-center">
                        <input type="text" placeholder="Titre de la section" class="template-section w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <button class="remove-section ml-2 text-red-500 hover:text-red-700 px-2" type="button">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                `;
                document.querySelector('.remove-section').addEventListener('click', function() {
                    this.closest('.flex').remove();
                });
            } catch (error) {
                console.error('Erreur lors de la création du template:', error);
            }
        });
    }

    async function openDeleteTemplateModal(templateId) {
    document.getElementById('deleteTemplateId').value = templateId;
    document.getElementById('deleteTemplateModal').classList.remove('hidden');

    document.getElementById('cancelDeleteTemplate').onclick = function() {
        document.getElementById('deleteTemplateModal').classList.add('hidden');
    };

    document.getElementById('confirmDeleteTemplate').onclick = async function() {
        try {
            // Ajout de l'en-tête d'authentification
            const response = await fetch(`https://staff-task.onrender.com/api/templates/${templateId}`, {
                method: 'DELETE',
                headers: { 
                    'x-username': localStorage.getItem('currentUser') 
                }
            });
            
            if (!response.ok) {
                throw new Error('Erreur lors de la suppression du template');
            }
            
            loadTemplates();
            document.getElementById('deleteTemplateModal').classList.add('hidden');
        } catch (error) {
            console.error('Erreur lors de la suppression:', error);
            alert('Erreur lors de la suppression du template: ' + error.message);
        }
    };
}

async function useTemplate(template) {
    // Stocker l'ID du template
    document.getElementById('selectedTemplateId').value = template.id;
    
    // Pré-remplir le titre avec celui du template
    document.getElementById('newProjectTitle').value = template.title;
    
    // Afficher le modal
    document.getElementById('useTemplateModal').classList.remove('hidden');
}   


    
    

    const avatarColors = [
    '#4c6ef5', '#4dabf7', '#e64980', '#fab005', '#82c91e', 
    '#be4bdb', '#fd7e14', '#20c997', '#fa5252', '#845ef7'
];

// Gestion du menu profil
const currentUserAvatar = document.getElementById('currentUserAvatar');
const profileMenu = document.getElementById('profileMenu');

currentUserAvatar.addEventListener('click', function(e) {
    e.stopPropagation();
    profileMenu.classList.toggle('show');
});

document.addEventListener('click', function(e) {
    if (!profileMenu.contains(e.target) && e.target !== currentUserAvatar) {
        profileMenu.classList.remove('show');
    }
});

// Gestion du modal de profil
const openProfileSettingsBtn = document.getElementById('openProfileSettings');
if (openProfileSettingsBtn) {
    openProfileSettingsBtn.addEventListener('click', function() {
        profileMenu.classList.remove('show');
        openProfileModal();
    });
}

const openAppSettingsBtn = document.getElementById('openAppSettings');
if (openAppSettingsBtn) {
    openAppSettingsBtn.addEventListener('click', function() {
        profileMenu.classList.remove('show');
        openSettingsModal();
    });
}

const cancelProfileBtn = document.getElementById('cancelProfile');
if (cancelProfileBtn) {
    cancelProfileBtn.addEventListener('click', function() {
        const modal = document.getElementById('profileModal');
        modal.classList.add('hidden');
    });
}

const cancelSettingsBtn = document.getElementById('cancelSettings');
if (cancelSettingsBtn) {
    cancelSettingsBtn.addEventListener('click', function() {
        document.getElementById('settingsModal').classList.add('hidden');
    });
}

function openProfileModal() {
    const modal = document.getElementById('profileModal');
    const usernameInput = document.getElementById('profileUsername');
    const avatarPreview = document.getElementById('avatarPreview');
    const colorSelector = document.getElementById('colorSelector');
    const avatarUpload = document.getElementById('avatarUpload');
    const saveProfileBtn = document.getElementById('saveProfile');

    
    const currentUser = localStorage.getItem('currentUser');
    usernameInput.value = currentUser;
    
    // Récupérer la couleur actuelle de l'avatar
    let userColor = localStorage.getItem('userColor');
    if (!userColor) {
        // Assignation aléatoire si pas encore définie
        userColor = avatarColors[Math.floor(Math.random() * avatarColors.length)];
        localStorage.setItem('userColor', userColor);
    }
    
    // Afficher l'aperçu de l'avatar
    avatarPreview.style.backgroundColor = userColor;
    avatarPreview.textContent = currentUser.substring(0, 1).toUpperCase();
    
    // Générer les options de couleurs
    colorSelector.innerHTML = '';
    avatarColors.forEach(color => {
        const colorOption = document.createElement('div');
        colorOption.className = `color-option ${color === userColor ? 'selected' : ''}`;
        colorOption.style.backgroundColor = color;
        colorOption.dataset.color = color;
        
        colorOption.addEventListener('click', function() {
            document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
            colorOption.classList.add('selected');
            avatarPreview.style.backgroundColor = color;
        });
        
        colorSelector.appendChild(colorOption);
    });


      avatarUpload.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            // Vérifier que c'est bien une image
            if (!file.type.startsWith('image/')) {
                alert('Veuillez sélectionner une image.');
                return;
            }
            
            // Créer un aperçu de l'image
            const reader = new FileReader();
            reader.onload = function(event) {
                // Modifier l'aperçu pour afficher l'image
                avatarPreview.innerHTML = '';
                avatarPreview.style.backgroundColor = 'transparent';
                
                const img = document.createElement('img');
                img.src = event.target.result;
                img.className = 'w-full h-full object-cover rounded-full';
                avatarPreview.appendChild(img);
            };
            reader.readAsDataURL(file);
        }
    });
    
if (saveProfileBtn) {
    saveProfileBtn.onclick = async function() {
    const newUsername = usernameInput.value.trim();
    if (!newUsername) return;
    
    // Obtenir la couleur sélectionnée, si aucune image n'est choisie
    const selectedColorElement = document.querySelector('.color-option.selected');
    const selectedColor = selectedColorElement ? selectedColorElement.dataset.color : null;
    const oldUsername = localStorage.getItem('currentUser');
    
    // Vérifier si une image a été uploadée
    const file = avatarUpload.files[0];
    let avatarData = null;
    
    if (file) {
        // Convertir l'image en base64
        const reader = new FileReader();
        avatarData = await new Promise((resolve) => {
            reader.onload = (e) => resolve(e.target.result);
            reader.readAsDataURL(file);
        });
    } else {
        // Récupérer l'avatar existant s'il existe
        avatarData = localStorage.getItem('userAvatar');
    }
    
    try {
        // Préparer les données à envoyer
        const profileData = {
            username: newUsername
        };
        
        // Ajouter l'avatar ou la couleur selon ce qui est fourni
        if (avatarData) {
            profileData.avatar = avatarData;
        } else if (selectedColor) {
            profileData.avatarColor = selectedColor;
        }
        
        // Mettre à jour le profil sur le serveur
        const response = await fetch('https://staff-task.onrender.com/api/profile', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'x-username': oldUsername
            },
            body: JSON.stringify(profileData)
        });
        
        if (!response.ok) {
            const data = await response.json();
            throw new Error(data.error || 'Erreur lors de la mise à jour du profil');
        }
        
        // Mettre à jour les informations locales
        localStorage.setItem('currentUser', newUsername);
        if (selectedColor) {
            localStorage.setItem('userColor', selectedColor);
        }
        if (avatarData) {
            localStorage.setItem('userAvatar', avatarData);
        }
        
        // Mettre à jour l'avatar dans l'interface
        updateUserAvatar();
        
        // Fermer le modal
        modal.classList.add('hidden');
        
        // Ne pas recharger la page entière
        // Mettre à jour l'avatar et le nom d'utilisateur dynamiquement
        document.querySelector('.nav-link.active').textContent = newUsername;
    } catch (error) {
        if (typeof showToaster === 'function') {
            showToaster(error.message || 'Erreur lors de la mise à jour du profil');
        } else {
            alert(error.message || 'Erreur lors de la mise à jour du profil');
            }
        }
    };
}
    
    // Afficher le modal
    modal.classList.remove('hidden');
}

function updateUserAvatar() {
    const currentUser = localStorage.getItem('currentUser');
    const userAvatar = localStorage.getItem('userAvatar');
    const userColor = localStorage.getItem('userColor');
    const currentUserAvatar = document.getElementById('currentUserAvatar');
    
    if (currentUser && currentUserAvatar) {
        if (userAvatar) {
            // Utiliser l'image uploadée
            currentUserAvatar.innerHTML = '';
            const img = document.createElement('img');
            img.src = userAvatar;
            img.className = 'w-full h-full object-cover rounded-full';
            currentUserAvatar.appendChild(img);
        } else {
            // Utiliser l'initiale avec la couleur
            currentUserAvatar.textContent = currentUser.substring(0, 1).toUpperCase();
            currentUserAvatar.style.backgroundColor = userColor || '#4c6ef5';
        }
    }
}

function openSettingsModal() {
    const modal = document.getElementById('settingsModal');
    const emailInput = document.getElementById('userEmail');
    
    // Récupérer le profil de l'utilisateur pour pré-remplir l'email
    fetch('https://staff-task.onrender.com/api/profile', {
        headers: { 'x-username': localStorage.getItem('currentUser') }
    })
    .then(response => response.json())
    .then(data => {
        if (data.email) {
            emailInput.value = data.email;
        }
    })
    .catch(error => console.error('Erreur lors de la récupération du profil:', error));
    
    document.getElementById('saveSettings').onclick = async function() {
        const currentPassword = document.getElementById('currentPassword').value;
        const newPassword = document.getElementById('newPassword').value;
        
        if (currentPassword && newPassword) {
            try {
                const response = await fetch('https://staff-task.onrender.com/api/settings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-username': localStorage.getItem('currentUser')
                    },
                    body: JSON.stringify({
                        currentPassword,
                        newPassword
                    })
                });
                
                if (!response.ok) throw new Error('Échec de la modification du mot de passe');
                
                showToaster('Mot de passe mis à jour avec succès');
                modal.classList.add('hidden');
            } catch (error) {
                showToaster(error.message);
            }
        }
    };
    
    modal.classList.remove('hidden');
}

// Initialiser l'avatar de l'utilisateur avec sa couleur personnalisée
    function initUserAvatar() {
        const currentUser = localStorage.getItem('currentUser');
        const userColor = localStorage.getItem('userColor');
        
        if (currentUser && currentUserAvatar) {
            currentUserAvatar.textContent = currentUser.substring(0, 1).toUpperCase();
            
            if (userColor) {
                currentUserAvatar.style.backgroundColor = userColor;
            } else {
                // Assigner une couleur aléatoire si pas encore définie
                const randomColor = avatarColors[Math.floor(Math.random() * avatarColors.length)];
                localStorage.setItem('userColor', randomColor);
                currentUserAvatar.style.backgroundColor = randomColor;
            }
        }
    }
    
    // Initialiser l'avatar au chargement
    initUserAvatar();

</script>
