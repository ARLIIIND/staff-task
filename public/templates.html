<script>

    // Gestion du menu utilisateur
document.getElementById('currentUserAvatar').addEventListener('click', function() {

});

// Fermer le menu quand on clique ailleurs
document.addEventListener('click', function(e) {
    if (!document.getElementById('currentUserAvatar').contains(e.target) && 
        !document.getElementById('userMenu').contains(e.target)) {
        document.getElementById('userMenu').classList.add('hidden');
    }
});

// Liens du menu utilisateur
document.getElementById('profileBtn').addEventListener('click', function(e) {
    e.preventDefault();
    openProfileModal();
});

document.getElementById('settingsBtn').addEventListener('click', function(e) {
    e.preventDefault();
    openSettingsModal();
});

document.getElementById('logoutMenuBtn').addEventListener('click', function(e) {
    e.preventDefault();
    logout();
});

async function openProfileModal() {
    document.getElementById('userMenu').classList.add('hidden');
    
    try {
        const response = await fetch('https://staff-task.onrender.com/api/profile', {
            headers: { 'x-username': localStorage.getItem('currentUser') }
        });
        
        if (!response.ok) throw new Error('Erreur lors du chargement du profil');
        
        const userData = await response.json();
        
        document.getElementById('profileUsername').value = userData.username;
        document.getElementById('profileAvatarColor').value = userData.avatarColor || '#4c6ef5';
        
        const profileAvatar = document.getElementById('profileAvatar');
        profileAvatar.textContent = userData.username.charAt(0).toUpperCase();
        profileAvatar.style.backgroundColor = userData.avatarColor || '#4c6ef5';
        
        document.getElementById('profileModal').classList.remove('hidden');
    } catch (error) {
        showToaster(error.message || 'Erreur lors du chargement du profil');
    }
}

// Fonction pour ouvrir la modal de paramètres
async function openSettingsModal() {
    document.getElementById('userMenu').classList.add('hidden');
    
    try {
        const response = await fetch('https://staff-task.onrender.com/api/profile', {
            headers: { 'x-username': localStorage.getItem('currentUser') }
        });
        
        if (!response.ok) throw new Error('Erreur lors du chargement des paramètres');
        
        const userData = await response.json();
        
        document.getElementById('settingsEmail').value = userData.email || '';
        document.getElementById('settingsCurrentPassword').value = '';
        document.getElementById('settingsNewPassword').value = '';
        
        document.getElementById('settingsModal').classList.remove('hidden');
    } catch (error) {
        showToaster(error.message || 'Erreur lors du chargement des paramètres');
    }
}

// Gestion du formulaire de profil
document.getElementById('saveProfile').addEventListener('click', async function() {
    const username = document.getElementById('profileUsername').value.trim();
    const avatarColor = document.getElementById('profileAvatarColor').value;
    
    if (!username) {
        showToaster('Le nom d\'utilisateur ne peut pas être vide');
        return;
    }
    
    try {
        const response = await fetch('https://staff-task.onrender.com/api/profile', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'x-username': localStorage.getItem('currentUser')
            },
            body: JSON.stringify({ username, avatarColor })
        });
        
        const data = await response.json();
        
        if (!response.ok) throw new Error(data.error);
        
        // Si le nom d'utilisateur a changé, mise à jour du localStorage
        if (username !== localStorage.getItem('currentUser')) {
            localStorage.setItem('currentUser', username);
        }
        
        // Mise à jour de l'avatar dans l'interface
        const userAvatar = document.getElementById('currentUserAvatar');
        userAvatar.textContent = username.charAt(0).toUpperCase();
        userAvatar.style.backgroundColor = avatarColor;
        
        document.getElementById('profileModal').classList.add('hidden');
        showToaster('Profil mis à jour avec succès', true);
        
        // Recharger la page pour que les changements soient appliqués partout
        setTimeout(() => window.location.reload(), 1500);
    } catch (error) {
        showToaster(error.message || 'Erreur lors de la mise à jour du profil');
    }
});

// Gestion du formulaire de paramètres
document.getElementById('saveSettings').addEventListener('click', async function() {
    const email = document.getElementById('settingsEmail').value.trim();
    const currentPassword = document.getElementById('settingsCurrentPassword').value;
    const newPassword = document.getElementById('settingsNewPassword').value;
    
    if (!email) {
        showToaster('L\'email ne peut pas être vide');
        return;
    }
    
    if (newPassword && !currentPassword) {
        showToaster('Veuillez entrer votre mot de passe actuel');
        return;
    }
    
    try {
        const response = await fetch('https://staff-task.onrender.com/api/settings', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'x-username': localStorage.getItem('currentUser')
            },
            body: JSON.stringify({ 
                email, 
                currentPassword: currentPassword || undefined,
                newPassword: newPassword || undefined
            })
        });
        
        const data = await response.json();
        
        if (!response.ok) throw new Error(data.error);
        
        document.getElementById('settingsModal').classList.add('hidden');
        showToaster('Paramètres mis à jour avec succès', true);
    } catch (error) {
        showToaster(error.message || 'Erreur lors de la mise à jour des paramètres');
    }
});

// Fonction améliorée de toaster
function showToaster(message, isSuccess = false) {
    const toaster = document.getElementById('toaster');
    if (!toaster) return;
    
    toaster.textContent = message;
    toaster.style.backgroundColor = isSuccess ? '#10b981' : '#f87171';
    toaster.classList.add('show');
    setTimeout(() => toaster.classList.remove('show'), 3000);
}

    initCreateTemplateModal();
    loadTemplates();

        return;
    }
    
    const currentUserAvatar = document.getElementById('currentUserAvatar');
    const firstLetter = currentUser.substring(0, 1).toUpperCase();
    currentUserAvatar.textContent = firstLetter;
    currentUserAvatar.title = currentUser;
    
    // Appliquer une couleur en fonction de la première lettre

    // Connexion à Socket.IO - Simplifiée car pas besoin d'afficher les utilisateurs dans la page templates
    const socket = io('https://staff-task.onrender.com', {
        query: { username: currentUser }
    });

        window.location.href = 'index';
    });

});

async function loadTemplates() {
    const templatesGrid = document.getElementById('templatesGrid');
    templatesGrid.innerHTML = '';

    try {
        const response = await fetch('https://staff-task.onrender.com/api/templates', {
            headers: { 'x-username': localStorage.getItem('currentUser') }
        });
        
        if (!response.ok) {
            throw new Error('Erreur lors du chargement des templates');
        }
        
        const templates = await response.json();

        if (templates.length === 0) {
            const emptyMessage = document.createElement('div');
            emptyMessage.className = 'col-span-full text-center py-12';
            emptyMessage.innerHTML = `
                <div class="text-gray-400 mb-4"><i class="fas fa-clipboard-list text-4xl"></i></div>
                <h3 class="text-lg font-medium text-gray-700 mb-1">Aucun template</h3>
                <p class="text-gray-500">Créez votre premier template pour commencer</p>
            `;
            templatesGrid.appendChild(emptyMessage);
            return;
        }

        templates.forEach((template, index) => {
            // Vérifier que les colonnes existent et contiennent des tâches
            if (!template.columns || !Array.isArray(template.columns)) {
                template.columns = [];
            }
            
            template.columns.forEach(column => {
                if (!column.tasks || !Array.isArray(column.tasks)) {
                    column.tasks = [];
                }
            });
            
            const templateCard = createTemplateCard(template, index);
            templatesGrid.appendChild(templateCard);
        });
    } catch (error) {
        console.error('Erreur lors du chargement des templates:', error);
        showToaster(error.message || 'Erreur lors du chargement des templates');
    }
}

function initCreateTemplateModal() {
    document.getElementById('addSectionBtn').addEventListener('click', function() {
        const templateSections = document.getElementById('templateSections');
        const sectionDiv = document.createElement('div');
        sectionDiv.className = 'flex items-center';
        sectionDiv.innerHTML = `
            <input type="text" placeholder="Titre de la section" class="template-section w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <button class="remove-section ml-2 text-red-500 hover:text-red-700 px-2" type="button">
                <i class="fas fa-times"></i>
            </button>
        `;
        templateSections.appendChild(sectionDiv);

        sectionDiv.querySelector('.remove-section').addEventListener('click', function() {
            sectionDiv.remove();
        });
    });

       // S'assurer que le gestionnaire d'événements est ajouté au premier bouton de suppression
    const firstRemoveBtn = document.querySelector('.remove-section');
    if (firstRemoveBtn) {
        firstRemoveBtn.addEventListener('click', function() {
            this.closest('.flex').remove();
        });
    }

    document.getElementById('createTemplateBtn').addEventListener('click', function() {
        document.getElementById('createTemplateModal').classList.remove('hidden');
    });

    document.getElementById('cancelCreateTemplate').addEventListener('click', function() {
        document.getElementById('createTemplateModal').classList.add('hidden');
    });

    document.getElementById('saveNewTemplate').addEventListener('click', async function() {
        const templateTitle = document.getElementById('templateTitle').value.trim();
        if (!templateTitle) {
            showToaster('Veuillez entrer un titre pour le template.');
            return;
        }

        const sectionInputs = document.querySelectorAll('.template-section');
        const sections = [];

        let hasEmptySection = false;
        sectionInputs.forEach(input => {
            const title = input.value.trim();
            if (!title) {
                hasEmptySection = true;
                return;
            }
            sections.push({
                id: 'col-' + Date.now() + '-' + sections.length,
                title: title,
                color: '#4c6ef5',
                tasks: []
            });
        });

        if (hasEmptySection) {
            showToaster('Veuillez remplir toutes les sections ou supprimer les sections vides.');
            return;
        }

        if (sections.length === 0) {
            showToaster('Veuillez ajouter au moins une section.');
            return;
        }

        const newTemplate = {
            title: templateTitle,
            columns: sections,
            isTemplate: true
        };

        try {
            const response = await fetch('https://staff-task.onrender.com/api/templates', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'x-username': localStorage.getItem('currentUser')
                },
                body: JSON.stringify(newTemplate)
            });
            
            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error || 'Erreur lors de la création du template');
            }
            
            await loadTemplates();
            document.getElementById('createTemplateModal').classList.add('hidden');
            showToaster('Template créé avec succès', true);

            document.getElementById('templateTitle').value = '';
            document.getElementById('templateSections').innerHTML = `
                <div class="flex items-center">
                    <input type="text" placeholder="Titre de la section" class="template-section w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <button class="remove-section ml-2 text-red-500 hover:text-red-700 px-2" type="button">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;
            
            const newRemoveBtn = document.querySelector('.remove-section');
            if (newRemoveBtn) {
                newRemoveBtn.addEventListener('click', function() {
                    this.closest('.flex').remove();
                });
            }
        } catch (error) {
            console.error('Erreur lors de la création du template:', error);
            showToaster(error.message || 'Erreur lors de la création du template');
        }
    });
}

async function useTemplate(template) {
    try {
        // Créer un nouveau projet basé sur le template
        const projectResponse = await fetch('https://staff-task.onrender.com/api/projects', {
            method: 'POST',
            headers: { 
                'Content-Type': 'application/json',
                'x-username': localStorage.getItem('currentUser')
            },
            body: JSON.stringify({
                title: template.title
            })
        });
        
        if (!projectResponse.ok) {
            const errorData = await projectResponse.json();
            throw new Error(errorData.error || 'Erreur lors de la création du projet');
        }
        
        const project = await projectResponse.json();
        
        // Mettre à jour le tableau du projet avec les colonnes du template
        const boardData = {
            title: template.title,
            columns: template.columns || []
        };
        
        const boardResponse = await fetch(`https://staff-task.onrender.com/api/board/${project.id}`, {
            method: 'POST',
            headers: { 
                'Content-Type': 'application/json',
                'x-username': localStorage.getItem('currentUser')
            },
            body: JSON.stringify(boardData)
        });
        
        if (!boardResponse.ok) {
            const errorData = await boardResponse.json();
            throw new Error(errorData.error || 'Erreur lors de la configuration du tableau');
        }
        
        // Rediriger vers le nouveau projet
        localStorage.setItem('currentProject', project.id);
        showToaster('Template appliqué avec succès, redirection...', true);
        setTimeout(() => {
            window.location.href = 'app';
        }, 1500);
    } catch (error) {
        console.error('Erreur lors de l\'utilisation du template:', error);
        showToaster(error.message || 'Erreur lors de l\'utilisation du template');
    }
}

    function createTemplateCard(template, index) {
        const card = document.createElement('div');
        card.className = 'template-card bg-white rounded-lg shadow-md overflow-hidden new-card';
        card.dataset.id = template.id;

        const preview = document.createElement('div');
        preview.className = 'template-preview p-3 bg-gray-50 border-b flex space-x-2 overflow-x-auto';

        template.columns.forEach(column => {
            const columnPreview = document.createElement('div');
            columnPreview.className = 'column-preview flex-shrink-0';

            const columnHeader = document.createElement('div');
            columnHeader.className = 'column-preview-header';
            columnHeader.textContent = column.title;
            columnPreview.appendChild(columnHeader);

            const tasksToShow = column.tasks.slice(0, 3);
            tasksToShow.forEach(task => {
                const taskPreview = document.createElement('div');
                taskPreview.className = 'task-preview';
                taskPreview.textContent = task.title;
                columnPreview.appendChild(taskPreview);
            });

            preview.appendChild(columnPreview);
        });

        const content = document.createElement('div');
        content.className = 'p-4';

        const titleRow = document.createElement('div');
        titleRow.className = 'flex justify-between items-center mb-2';

        const title = document.createElement('h3');
        title.className = 'font-medium text-lg text-gray-800';
        title.textContent = template.title;

        const actions = document.createElement('div');
        actions.className = 'flex space-x-1';

        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'text-gray-400 hover:text-red-500 p-1';
        deleteBtn.innerHTML = '<i class="fas fa-trash-alt"></i>';
        deleteBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            openDeleteTemplateModal(template.id);
        });

        actions.appendChild(deleteBtn);
        titleRow.appendChild(title);
        titleRow.appendChild(actions);

        const info = document.createElement('div');
        info.className = 'text-sm text-gray-500';
        info.innerHTML = `
            <div><i class="fas fa-columns mr-1"></i> ${template.columns.length} sections</div>
            <div><i class="fas fa-tasks mr-1"></i> ${template.columns.reduce((acc, col) => acc + col.tasks.length, 0)} tâches</div>
        `;

        const useBtn = document.createElement('button');
        useBtn.className = 'mt-4 w-full py-2 bg-indigo-100 text-indigo-700 rounded flex items-center justify-center hover:bg-indigo-200 transition-colors';
        useBtn.innerHTML = '<i class="fas fa-play mr-2"></i> Utiliser ce template';
        useBtn.addEventListener('click', () => useTemplate(template));

        content.appendChild(titleRow);
        content.appendChild(info);
        content.appendChild(useBtn);

        card.appendChild(preview);
        card.appendChild(content);

        return card;
    }

    function initCreateTemplateModal() {
        document.getElementById('addSectionBtn').addEventListener('click', function() {
            const templateSections = document.getElementById('templateSections');
            const sectionDiv = document.createElement('div');
            sectionDiv.className = 'flex items-center';
            sectionDiv.innerHTML = `
                <input type="text" placeholder="Titre de la section" class="template-section w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <button class="remove-section ml-2 text-red-500 hover:text-red-700 px-2" type="button">
                    <i class="fas fa-times"></i>
                </button>
            `;
            templateSections.appendChild(sectionDiv);

            sectionDiv.querySelector('.remove-section').addEventListener('click', function() {
                sectionDiv.remove();
            });
        });

        document.querySelector('.remove-section').addEventListener('click', function() {
            this.closest('.flex').remove();
        });

        document.getElementById('createTemplateBtn').addEventListener('click', function() {
            document.getElementById('createTemplateModal').classList.remove('hidden');
        });

        document.getElementById('cancelCreateTemplate').addEventListener('click', function() {
            document.getElementById('createTemplateModal').classList.add('hidden');
        });

        document.getElementById('saveNewTemplate').addEventListener('click', async function() {
            const templateTitle = document.getElementById('templateTitle').value.trim();
            if (!templateTitle) {
                alert('Veuillez entrer un titre pour le template.');
                return;
            }

            const sectionInputs = document.querySelectorAll('.template-section');
            const sections = [];

            let hasEmptySection = false;
            sectionInputs.forEach(input => {
                const title = input.value.trim();
                if (!title) {
                    hasEmptySection = true;
                    return;
                }
                sections.push({
                    id: 'col-' + Date.now() + '-' + sections.length,
                    title: title,
                    color: '#4c6ef5',
                    tasks: []
                });
            });

            if (hasEmptySection) {
                alert('Veuillez remplir toutes les sections ou supprimer les sections vides.');
                return;
            }

            if (sections.length === 0) {
                alert('Veuillez ajouter au moins une section.');
                return;
            }

            const newTemplate = {
                title: templateTitle,
                columns: sections
            };

            try {
                    const response = await fetch('https://staff-task.onrender.com/api/templates', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newTemplate)
                });
                await response.json();
                loadTemplates();
                document.getElementById('createTemplateModal').classList.add('hidden');

                document.getElementById('templateTitle').value = '';
                document.getElementById('templateSections').innerHTML = `
                    <div class="flex items-center">
                        <input type="text" placeholder="Titre de la section" class="template-section w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <button class="remove-section ml-2 text-red-500 hover:text-red-700 px-2" type="button">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                `;
                document.querySelector('.remove-section').addEventListener('click', function() {
                    this.closest('.flex').remove();
                });
            } catch (error) {
                console.error('Erreur lors de la création du template:', error);
            }
        });
    }

    async function openDeleteTemplateModal(templateId) {
        document.getElementById('deleteTemplateId').value = templateId;
        document.getElementById('deleteTemplateModal').classList.remove('hidden');

        document.getElementById('cancelDeleteTemplate').onclick = function() {
            document.getElementById('deleteTemplateModal').classList.add('hidden');
        };

        document.getElementById('confirmDeleteTemplate').onclick = async function() {
            try {
                    await fetch(`https://staff-task.onrender.com/api/templates/${templateId}`, {
                    method: 'DELETE'
                });
                loadTemplates();
                document.getElementById('deleteTemplateModal').classList.add('hidden');
            } catch (error) {
                console.error('Erreur lors de la suppression:', error);
            }
        };
    }

    async function useTemplate(template) {
        const newBoard = JSON.parse(JSON.stringify(template));
        newBoard.id = 'board-' + Date.now();

        try {
                const projectResponse = await fetch('https://staff-task.onrender.com/api/projects', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    title: newBoard.title,
                    createdBy: localStorage.getItem('currentUser')
                })
            });
            const project = await projectResponse.json();

                await fetch(`https://staff-task.onrender.com/api/board/${project.id}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(newBoard)
            });

            localStorage.setItem('currentProject', project.id);
            window.location.href = 'app';
        } catch (error) {
            console.error('Erreur lors de l’utilisation du template:', error);
        }
    }
